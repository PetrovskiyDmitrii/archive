<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Password"
})
<body>
<div class="wrapper wrapper_grey">
    @@include('html/_header-log.htm',{})
    <main class="page">
        <div class="sign">
            <div class="sign__container">
                <form action="#" class="sign__form sign-form">
                    <h2 class="sign-form__title mb-12-xs">
                        Password Recover
                    </h2>
                    <div class="sign-form__descr mb-18">
                        An SMS with a confirmation code has been sent to your email address. Please enter 6 digits from
                        the message. <a href="">
                        Send again
                    </a>
                    </div>
                    <div class="sign-form__items">
                        <label class="input-item">
                            <span class="input-item__label">Code from letter</span>
                            <input type="text" class="input">
                        </label>
                    </div>
                    <div class="sign-form__errors">
                        <div class="sign-form__error">
                            Invalid code
                        </div>
                    </div>
                    <button class="sign-form__button button-gradient">
                        Reset the password
                    </button>
                </form>
            </div>
        </div>
    </main>
</div>
@@include('html/_js.htm',{})
</body>
</html>
