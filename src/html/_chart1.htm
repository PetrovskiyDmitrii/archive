    if (ctx3) {

        gradient.addColorStop(0.1, 'rgba(117, 145, 234, 0.3)');
        gradient.addColorStop(1, 'rgba(117, 145, 234, 0)');

            type: 'line',
            data: {
                labels: ['January 2022', 'February', 'March', 'May', 'June', 'July', 'August', 'September', 'October'],
                datasets: [{

            },
            options: {
                animation: {
                    duration: 0
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += new Intl.NumberFormat('en-US', {
