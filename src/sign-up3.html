<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Sign Up"
})
<body>
<div class="wrapper wrapper_grey">
    @@include('html/_header-log.htm',{})
    <main class="page">
        <div class="sign">
            <div class="sign__container">
                <form action="#" class="sign__form sign-form"><h2 class="sign-form__title">
                    Sing Up
                </h2>
                    <div class="sign-form__text">
                        The letter was sent to example@gmail.com. Please check your inbox. If the email has not been
                        sent, click <a href="">Send Again</a>
                    </div>
                    <div class="sign-form__items">
                        <label class="input-item">
                            <span class="input-item__label">Code from letter</span>
                            <input type="text" class="input">
                        </label>
                    </div>
                    <button class="sign-form__button button-gradient">
                        Confirm
                    </button>
                </form>
            </div>
        </div>
    </main>
</div>
@@include('html/_js.htm',{})
</body>
</html>
